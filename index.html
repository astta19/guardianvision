<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=yes, viewport-fit=cover">
  <title>Chat Fiscal Pro</title>
  
  <!-- Meta tags -->
  <meta name="netlify" content="true">
  <meta name="description" content="Chat Fiscal Pro - Especialista em tributos brasileiros">
  <meta name="theme-color" content="#1a1a1a">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  
  <!-- √çcones e bibliotecas -->
  <script src="https://unpkg.com/lucide@latest"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.16.105/pdf.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      -webkit-tap-highlight-color: transparent;
    }

    :root {
      --bg: #fafafa;
      --card: #ffffff;
      --text: #1a1a1a;
      --text-light: #666;
      --border: #e5e5e5;
      --accent: #1a1a1a;
      --user-bg: #1a1a1a;
      --user-text: #fff;
      --assistant-bg: #fff;
      --assistant-text: #1a1a1a;
      --success: #10b981;
      --warning: #f59e0b;
      --error: #ef4444;
      --safe-top: env(safe-area-inset-top);
      --safe-bottom: env(safe-area-inset-bottom);
    }

    [data-theme="dark"] {
      --bg: #1a1a1a;
      --card: #2d2d2d;
      --text: #f5f5f5;
      --text-light: #a0a0a0;
      --border: #404040;
      --accent: #f5f5f5;
      --user-bg: #f5f5f5;
      --user-text: #1a1a1a;
      --assistant-bg: #2d2d2d;
      --assistant-text: #f5f5f5;
    }

    html {
      scroll-behavior: smooth;
      -webkit-font-smoothing: antialiased;
      height: -webkit-fill-available;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: var(--bg);
      color: var(--text);
      height: 100vh;
      height: -webkit-fill-available;
      display: flex;
      transition: all 0.3s;
      overflow: hidden;
      position: fixed;
      width: 100%;
    }

    .container {
      display: flex;
      width: 100%;
      max-width: 1600px;
      margin: 0 auto;
      height: 100%;
      position: relative;
    }

    /* Sidebar Mobile */
    .sidebar {
      width: 85%;
      max-width: 320px;
      background: var(--card);
      border-right: 1px solid var(--border);
      display: flex;
      flex-direction: column;
      transition: transform 0.3s ease;
      position: fixed;
      left: 0;
      top: 0;
      bottom: 0;
      z-index: 1000;
      transform: translateX(-100%);
      box-shadow: 2px 0 8px rgba(0,0,0,0.1);
    }

    .sidebar.active {
      transform: translateX(0);
    }

    /* Overlay para mobile */
    .sidebar-overlay {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: rgba(0,0,0,0.5);
      z-index: 999;
      backdrop-filter: blur(2px);
    }

    .sidebar-overlay.active {
      display: block;
    }

    @media (min-width: 769px) {
      .sidebar {
        position: relative;
        transform: none;
        width: 280px;
        box-shadow: none;
      }
      
      .sidebar-overlay {
        display: none !important;
      }
    }

    .sidebar-header {
      padding: 20px;
      border-bottom: 1px solid var(--border);
      padding-top: max(20px, var(--safe-top));
    }

    .sidebar-header h2 {
      font-size: 18px;
      margin-bottom: 15px;
      display: flex;
      align-items: center;
      gap: 8px;
    }

    .new-chat-btn {
      width: 100%;
      padding: 12px;
      background: var(--accent);
      color: var(--user-text);
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-weight: 600;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 8px;
      transition: all 0.2s;
      font-size: 16px;
      min-height: 48px;
    }

    .new-chat-btn:active {
      transform: scale(0.98);
    }

    .history-search {
      margin: 10px 0;
      position: relative;
    }

    .history-search input {
      width: 100%;
      padding: 12px 12px 12px 40px;
      border: 1px solid var(--border);
      border-radius: 8px;
      background: var(--bg);
      color: var(--text);
      font-size: 16px;
      min-height: 48px;
    }

    .history-search i {
      position: absolute;
      left: 12px;
      top: 50%;
      transform: translateY(-50%);
      color: var(--text-light);
      width: 20px;
      height: 20px;
      pointer-events: none;
    }

    .history-list {
      flex: 1;
      overflow-y: auto;
      padding: 10px;
      -webkit-overflow-scrolling: touch;
    }

    .history-item {
      padding: 15px;
      margin-bottom: 8px;
      background: var(--bg);
      border: 1px solid var(--border);
      border-radius: 8px;
      cursor: pointer;
      transition: all 0.2s;
    }

    .history-item:active {
      background: var(--card);
      border-color: var(--accent);
    }

    .history-item.active {
      background: var(--accent);
      color: var(--user-text);
      border-color: var(--accent);
    }

    .history-title {
      font-size: 15px;
      font-weight: 500;
      margin-bottom: 4px;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
    }

    .history-date {
      font-size: 12px;
      opacity: 0.7;
    }

    .history-actions {
      display: flex;
      gap: 8px;
      margin-top: 8px;
    }

    .history-btn {
      padding: 8px 12px;
      background: transparent;
      border: 1px solid var(--border);
      border-radius: 4px;
      cursor: pointer;
      font-size: 14px;
      display: flex;
      align-items: center;
      gap: 4px;
      min-height: 36px;
    }

    .chat {
      flex: 1;
      display: flex;
      flex-direction: column;
      background: var(--bg);
      height: 100%;
      width: 100%;
    }

    .chat-header {
      background: var(--card);
      border-bottom: 1px solid var(--border);
      padding: 12px 16px;
      padding-top: max(12px, var(--safe-top));
      display: flex;
      justify-content: space-between;
      align-items: center;
      gap: 8px;
    }

    .chat-title {
      display: flex;
      align-items: center;
      gap: 8px;
      font-size: 16px;
      font-weight: 600;
      flex: 1;
      min-width: 0;
    }

    .chat-title span {
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
    }

    .chat-controls {
      display: flex;
      gap: 6px;
      align-items: center;
      flex-shrink: 0;
    }

    .icon-btn {
      width: 44px;
      height: 44px;
      background: var(--bg);
      border: 1px solid var(--border);
      border-radius: 8px;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: all 0.2s;
      flex-shrink: 0;
    }

    .icon-btn:active {
      background: var(--card);
      border-color: var(--accent);
      transform: scale(0.95);
    }

    .connection-status {
      display: flex;
      align-items: center;
      gap: 4px;
      font-size: 12px;
      padding: 6px 10px;
      border-radius: 20px;
      background: var(--bg);
      white-space: nowrap;
    }

    .badges-container {
      display: flex;
      gap: 4px;
      margin-left: 8px;
      overflow-x: auto;
      -webkit-overflow-scrolling: touch;
      scrollbar-width: none;
    }

    .badges-container::-webkit-scrollbar {
      display: none;
    }

    .badge {
      display: inline-flex;
      align-items: center;
      gap: 4px;
      padding: 4px 10px;
      background: var(--bg);
      border: 1px solid var(--border);
      border-radius: 20px;
      font-size: 11px;
      white-space: nowrap;
    }

    .deadline-alerts {
      background: var(--card);
      border-bottom: 1px solid var(--border);
      padding: 10px 16px;
      overflow-x: auto;
      -webkit-overflow-scrolling: touch;
      white-space: nowrap;
      scrollbar-width: none;
    }

    .deadline-alerts::-webkit-scrollbar {
      display: none;
    }

    .alert {
      display: inline-flex;
      align-items: center;
      gap: 8px;
      padding: 8px 16px;
      margin-right: 8px;
      border-radius: 20px;
      font-size: 13px;
      white-space: nowrap;
    }

    .templates-section {
      padding: 12px 16px;
      background: var(--card);
      border-bottom: 1px solid var(--border);
    }

    .templates-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 10px;
    }

    .templates-header h3 {
      font-size: 14px;
      color: var(--text-light);
    }

    .add-template-btn {
      padding: 8px 12px;
      background: var(--bg);
      border: 1px solid var(--border);
      border-radius: 20px;
      cursor: pointer;
      font-size: 13px;
      display: flex;
      align-items: center;
      gap: 4px;
      min-height: 36px;
    }

    .template-grid {
      display: flex;
      gap: 8px;
      overflow-x: auto;
      -webkit-overflow-scrolling: touch;
      scrollbar-width: none;
      padding-bottom: 4px;
    }

    .template-grid::-webkit-scrollbar {
      display: none;
    }

    .template-btn {
      padding: 10px 16px;
      background: var(--bg);
      border: 1px solid var(--border);
      border-radius: 25px;
      cursor: pointer;
      white-space: nowrap;
      font-size: 14px;
      display: flex;
      align-items: center;
      gap: 6px;
      transition: all 0.2s;
      min-height: 44px;
    }

    .template-btn:active {
      background: var(--accent);
      color: var(--user-text);
      border-color: var(--accent);
      transform: scale(0.97);
    }

    .messages {
      flex: 1;
      padding: 16px;
      overflow-y: auto;
      display: flex;
      flex-direction: column;
      gap: 12px;
      -webkit-overflow-scrolling: touch;
    }

    .message {
      display: flex;
      gap: 8px;
      animation: slideIn 0.3s;
    }

    @keyframes slideIn {
      from {
        opacity: 0;
        transform: translateY(10px);
      }
    }

    .message.user {
      flex-direction: row-reverse;
    }

    .avatar {
      width: 36px;
      height: 36px;
      border-radius: 50%;
      background: var(--bg);
      border: 1px solid var(--border);
      display: flex;
      align-items: center;
      justify-content: center;
      flex-shrink: 0;
    }

    .user .avatar {
      background: var(--user-bg);
      border-color: var(--user-bg);
    }

    .message-content {
      max-width: 85%;
      padding: 12px;
      border-radius: 16px;
      line-height: 1.5;
      border: 1px solid var(--border);
      position: relative;
      font-size: 15px;
      word-break: break-word;
    }

    @media (min-width: 769px) {
      .message-content {
        max-width: 70%;
      }
    }

    .user .message-content {
      background: var(--user-bg);
      color: var(--user-text);
      border-color: var(--user-bg);
      border-bottom-right-radius: 4px;
    }

    .assistant .message-content {
      background: var(--assistant-bg);
      color: var(--assistant-text);
      border-color: var(--border);
      border-bottom-left-radius: 4px;
    }

    .file-attachment {
      margin-top: 10px;
      padding: 10px;
      background: var(--bg);
      border-radius: 8px;
      border: 1px dashed var(--border);
      display: flex;
      align-items: center;
      gap: 8px;
      font-size: 13px;
    }

    .file-preview {
      max-width: 100%;
      max-height: 200px;
      border-radius: 8px;
      margin-top: 10px;
    }

    .file-content-preview {
      margin-top: 10px;
      padding: 10px;
      background: var(--bg);
      border-radius: 8px;
      font-family: monospace;
      font-size: 12px;
      max-height: 150px;
      overflow: auto;
      white-space: pre-wrap;
      border: 1px solid var(--border);
      -webkit-overflow-scrolling: touch;
    }

    .multiple-files {
      display: flex;
      flex-wrap: wrap;
      gap: 8px;
      margin-top: 8px;
    }

    .file-tag {
      background: var(--accent);
      color: var(--user-text);
      padding: 6px 12px;
      border-radius: 20px;
      font-size: 13px;
      display: flex;
      align-items: center;
      gap: 6px;
    }

    .message-actions {
      display: flex;
      gap: 8px;
      margin-top: 10px;
      padding-top: 10px;
      border-top: 1px solid var(--border);
      flex-wrap: wrap;
    }

    .msg-btn {
      padding: 8px 16px;
      background: var(--bg);
      border: 1px solid var(--border);
      border-radius: 20px;
      cursor: pointer;
      font-size: 13px;
      display: flex;
      align-items: center;
      gap: 4px;
      min-height: 40px;
    }

    .confidence-badge {
      display: inline-flex;
      align-items: center;
      gap: 4px;
      padding: 6px 12px;
      border-radius: 20px;
      font-size: 12px;
      font-weight: 600;
    }

    .typing-indicator {
      display: flex;
      gap: 4px;
      padding: 8px;
    }

    .typing-dot {
      width: 8px;
      height: 8px;
      background: var(--text-light);
      border-radius: 50%;
      animation: typing 1.4s infinite;
    }

    @keyframes typing {
      0%, 60%, 100% { transform: translateY(0); opacity: 0.6; }
      30% { transform: translateY(-4px); opacity: 1; }
    }

    .input-area {
      padding: 12px 16px;
      padding-bottom: max(12px, var(--safe-bottom));
      background: var(--card);
      border-top: 1px solid var(--border);
    }

    .input-wrapper {
      display: flex;
      gap: 8px;
      background: var(--bg);
      border: 1px solid var(--border);
      border-radius: 25px;
      padding: 4px 4px 4px 12px;
      transition: all 0.2s;
      align-items: center;
    }

    .input-wrapper:focus-within {
      border-color: var(--accent);
      background: var(--card);
    }

    .input-container {
      flex: 1;
      display: flex;
      flex-direction: column;
      min-width: 0;
    }

    input {
      border: none;
      background: transparent;
      padding: 12px 0;
      font-size: 16px;
      outline: none;
      color: var(--text);
      width: 100%;
      min-height: 48px;
    }

    .file-input-container {
      padding: 8px 0;
      border-top: 1px solid var(--border);
    }

    .file-info {
      font-size: 13px;
      color: var(--text-light);
      display: flex;
      align-items: center;
      gap: 8px;
      flex-wrap: wrap;
      width: 100%;
    }

    .send-btn {
      background: var(--accent);
      color: var(--user-text);
      border: none;
      width: 48px;
      height: 48px;
      border-radius: 50%;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: all 0.2s;
      flex-shrink: 0;
    }

    .send-btn:active {
      transform: scale(0.95);
    }

    .send-btn:disabled {
      opacity: 0.5;
      pointer-events: none;
    }

    /* Modal Mobile */
    .modal {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: rgba(0,0,0,0.5);
      z-index: 1100;
      align-items: flex-end;
      justify-content: center;
    }

    @media (min-width: 769px) {
      .modal {
        align-items: center;
      }
    }

    .modal.active {
      display: flex;
    }

    .modal-content {
      background: var(--card);
      border-radius: 20px 20px 0 0;
      padding: 24px 20px 30px;
      max-width: 600px;
      width: 100%;
      max-height: 80vh;
      overflow-y: auto;
      -webkit-overflow-scrolling: touch;
      animation: slideUp 0.3s;
    }

    @media (min-width: 769px) {
      .modal-content {
        border-radius: 16px;
        max-width: 500px;
      }
    }

    @keyframes slideUp {
      from {
        transform: translateY(100%);
      }
      to {
        transform: translateY(0);
      }
    }

    .modal-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 20px;
    }

    .modal-title {
      font-size: 20px;
      font-weight: 600;
    }

    .close-btn {
      background: none;
      border: none;
      font-size: 28px;
      cursor: pointer;
      color: var(--text);
      width: 44px;
      height: 44px;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .calc-input, select, textarea {
      width: 100%;
      padding: 14px;
      margin-bottom: 15px;
      border: 1px solid var(--border);
      border-radius: 8px;
      background: var(--bg);
      color: var(--text);
      font-size: 16px;
      min-height: 50px;
    }

    .calc-result {
      padding: 20px;
      background: var(--bg);
      border-radius: 8px;
      margin-top: 20px;
    }

    .calc-row {
      display: flex;
      justify-content: space-between;
      padding: 12px 0;
      border-bottom: 1px solid var(--border);
      font-size: 16px;
    }

    .stats-card {
      padding: 15px;
      background: var(--bg);
      border-radius: 8px;
    }

    .stats-item {
      display: flex;
      justify-content: space-between;
      padding: 12px 0;
      border-bottom: 1px solid var(--border);
      font-size: 16px;
    }

    .empty {
      text-align: center;
      padding: 40px 20px;
      color: var(--text-light);
    }

    .empty svg {
      width: 60px;
      height: 60px;
      margin-bottom: 15px;
      color: var(--text);
    }

    .empty h3 {
      margin-bottom: 10px;
      font-size: 20px;
    }

    .empty p {
      font-size: 15px;
    }

    /* Scrollbars */
    ::-webkit-scrollbar {
      width: 4px;
      height: 4px;
    }

    ::-webkit-scrollbar-track {
      background: transparent;
    }

    ::-webkit-scrollbar-thumb {
      background: var(--border);
      border-radius: 4px;
    }
  </style>
</head>
<body>
  <!-- Overlay para sidebar mobile -->
  <div class="sidebar-overlay" id="sidebarOverlay" onclick="toggleSidebar()"></div>

  <div class="container">
    <aside class="sidebar" id="sidebar">
      <div class="sidebar-header">
        <h2>
          <i data-lucide="history"></i>
          Conversas
        </h2>
        <button class="new-chat-btn" onclick="newChat()">
          <i data-lucide="plus"></i>
          Nova Conversa
        </button>
        <div class="history-search">
          <i data-lucide="search"></i>
          <input 
            type="text" 
            id="historySearch" 
            placeholder="Buscar conversas..."
            onkeyup="filterHistory()"
          >
        </div>
      </div>
      <div class="history-list" id="historyList">
        <div style="padding: 20px; text-align: center; color: var(--text-light);">
          <i data-lucide="loader" style="width: 24px; height: 24px; animation: spin 1s linear infinite; margin-bottom: 10px;"></i><br>
          Carregando conversas...
        </div>
      </div>
    </aside>

    <main class="chat">
      <div class="chat-header">
        <div class="chat-title">
          <button class="icon-btn" onclick="toggleSidebar()" style="display: flex; @media (min-width: 769px) { display: none; }">
            <i data-lucide="menu"></i>
          </button>
          <i data-lucide="calculator"></i>
          <span>Chat Fiscal Pro</span>
          <span class="connection-status" id="connectionStatus">
            <i data-lucide="cloud-off"></i>
            <span>Conectando...</span>
          </span>
        </div>
        <div class="chat-controls">
          <button class="icon-btn" onclick="exportChat()" title="Exportar">
            <i data-lucide="download"></i>
          </button>
          <button class="icon-btn" onclick="showStats()" title="Estat√≠sticas">
            <i data-lucide="bar-chart-2"></i>
          </button>
          <button class="icon-btn" onclick="openCalculator()" title="Calculadora">
            <i data-lucide="calculator"></i>
          </button>
          <button class="icon-btn" onclick="toggleTheme()" title="Tema">
            <i data-lucide="moon"></i>
          </button>
        </div>
      </div>

      <div id="deadlineAlerts" class="deadline-alerts"></div>

      <div class="templates-section">
        <div class="templates-header">
          <h3>Perguntas R√°pidas</h3>
          <button class="add-template-btn" onclick="openAddTemplateModal()">
            <i data-lucide="plus"></i>
            Adicionar
          </button>
        </div>
        <div class="template-grid" id="templateGrid">
          <button class="template-btn" onclick="useTemplate('Como calcular ICMS de R$ 10.000 com al√≠quota 18%?')">
            <i data-lucide="calculator"></i>
            ICMS
          </button>
          <button class="template-btn" onclick="useTemplate('Como funciona o ICMS-ST?')">
            <i data-lucide="shield"></i>
            ICMS-ST
          </button>
          <button class="template-btn" onclick="useTemplate('Diferen√ßa entre Lucro Real e Presumido')">
            <i data-lucide="bar-chart-2"></i>
            Regimes
          </button>
          <button class="template-btn" onclick="useTemplate('Quando usar CFOP 5102?')">
            <i data-lucide="file-text"></i>
            CFOPs
          </button>
          <button class="template-btn" onclick="useTemplate('Prazo SPED Fiscal 2024')">
            <i data-lucide="clock"></i>
            Prazos
          </button>
        </div>

  <script>
    // Configura√ß√£o
    pdfjsLib.GlobalWorkerOptions.workerSrc = 'https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.16.105/pdf.worker.min.js';

    const API_KEY = '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';
    
    // üî• SUPABASE CONFIGURADO üî•
    const SUPABASE_URL = 'https://myezzedahfyrelqcgsad.supabase.co';
    const SUPABASE_ANON_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Im15ZXp6ZWRhaGZ5cmVscWNnc2FkIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NzEzMDQ2NDUsImV4cCI6MjA4Njg4MDY0NX0.Cm1bvNbjpPAc7U_NOWPceTw62dSR_Yhv1d38lc1ScDI';
    
    // Inicializar Supabase
    const supabase = window.supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

    // Elementos DOM
    const messages = document.getElementById('messages');
    const input = document.getElementById('input');
    const sendBtn = document.getElementById('sendBtn');
    const fileInput = document.getElementById('fileInput');
    const fileContainer = document.getElementById('fileContainer');
    const fileInfo = document.getElementById('fileInfo');
    const multipleFilesDiv = document.getElementById('multipleFiles');
    const connectionStatus = document.getElementById('connectionStatus');
    const sidebar = document.getElementById('sidebar');
    const sidebarOverlay = document.getElementById('sidebarOverlay');

    // Estado
    let currentChat = {
      id: null,
      user_id: 'user-' + Date.now(),
      title: 'Nova Conversa',
      messages: []
    };

    let currentFiles = [];
    let isProcessingFile = false;
    let typingIndicator = null;
    
    // Cache
    const responseCache = new Map();
    const CACHE_DURATION = 5 * 60 * 1000;

    // Estat√≠sticas
    let userStats = {
      questions: 0,
      filesAnalyzed: 0,
      correctAnswers: 0,
      badges: []
    };

    // Badges
    const badges = {
      'primeira_pergunta': { name: 'Primeiros Passos', icon: 'üåü' }
    };

    // Prompt da IA
    const PROMPT = `Voc√™ √© um especialista fiscal brasileiro. Responda de forma clara sobre tributos, regimes e obriga√ß√µes fiscais.`;

    // Inicializa√ß√£o
    async function init() {
      await checkConnection();
      await createTableIfNotExists();
      await loadChats();
      lucide.createIcons();
      
      const theme = localStorage.getItem('theme') || 'light';
      document.documentElement.setAttribute('data-theme', theme);
      
      checkDeadlines();
      updateBadges();
      
      setInterval(checkConnection, 30000);
    }

    // üî• CRIAR TABELA SE N√ÉO EXISTIR üî•
    async function createTableIfNotExists() {
      try {
        // Tenta criar a tabela via SQL (precisa de permiss√£o)
        const { error } = await supabase.rpc('create_chats_table');
        if (error) console.log('Tabela j√° existe ou n√£o foi poss√≠vel criar autom√°tico');
      } catch (e) {
        console.log('Usando fallback - tabela precisa ser criada manualmente');
      }
    }

    async function checkConnection() {
      try {
        const { error } = await supabase.from('chats').select('count', { count: 'exact', head: true });
        const isOnline = !error;
        
        const icon = connectionStatus.querySelector('i');
        const text = connectionStatus.querySelector('span');
        
        if (isOnline) {
          icon.setAttribute('data-lucide', 'cloud');
          icon.style.color = 'var(--success)';
          text.textContent = 'Online';
        } else {
          icon.setAttribute('data-lucide', 'cloud-off');
          icon.style.color = 'var(--warning)';
          text.textContent = 'Offline (use SQL abaixo)';
          
          // Mostrar SQL para criar tabela
          console.log('Execute no Supabase SQL Editor:');
          console.log(`
CREATE TABLE chats (
  id BIGSERIAL PRIMARY KEY,
  user_id TEXT NOT NULL,
  title TEXT NOT NULL,
  messages JSONB NOT NULL DEFAULT '[]',
  created_at TIMESTAMP WITH TIME ZONE DEFAULT NOW(),
  updated_at TIMESTAMP WITH TIME ZONE DEFAULT NOW()
);

CREATE INDEX idx_chats_user_id ON chats(user_id);
          `);
        }
        lucide.createIcons();
        return isOnline;
      } catch (e) {
        return false;
      }
    }

    async function loadChats() {
      try {
        const { data, error } = await supabase
          .from('chats')
          .select('*')
          .eq('user_id', currentChat.user_id)
          .order('created_at', { ascending: false });
        
        if (error) throw error;
        
        const list = document.getElementById('historyList');
        
        if (!data || data.length === 0) {
          list.innerHTML = '<div style="padding: 20px; text-align: center; color: var(--text-light);">Nenhuma conversa ainda</div>';
          return;
        }
        
        list.innerHTML = data.map(chat => `
          <div class="history-item ${chat.id === currentChat.id ? 'active' : ''}" onclick="loadChat(${chat.id})">
            <div class="history-title">${chat.title || 'Nova Conversa'}</div>
            <div class="history-date">${new Date(chat.created_at).toLocaleDateString('pt-BR')}</div>
            <div class="history-actions">
              <button class="history-btn" onclick="deleteChat(${chat.id}, event)">
                <i data-lucide="trash-2"></i>
                Deletar
              </button>
            </div>
          </div>
        `).join('');
        
        lucide.createIcons();
      } catch (error) {
        console.error('Erro ao carregar:', error);
        document.getElementById('historyList').innerHTML = `
          <div style="padding: 20px; text-align: center; color: var(--error);">
            <i data-lucide="alert-circle"></i><br>
            Erro ao carregar. Execute o SQL no Supabase.
          </div>
        `;
      }
    }

    async function saveChat() {
      if (!currentChat.messages || currentChat.messages.length === 0) return;
      
      try {
        if (currentChat.id) {
          await supabase
            .from('chats')
            .update({
              title: currentChat.title,
              messages: currentChat.messages,
              updated_at: new Date().toISOString()
            })
            .eq('id', currentChat.id);
        } else {
          const { data } = await supabase
            .from('chats')
            .insert([{
              user_id: currentChat.user_id,
              title: currentChat.title,
              messages: currentChat.messages
            }])
            .select();
          
          if (data && data[0]) {
            currentChat.id = data[0].id;
          }
        }
        await loadChats();
      } catch (error) {
        console.error('Erro ao salvar:', error);
      }
    }

    async function loadChat(id) {
      try {
        const { data, error } = await supabase
          .from('chats')
          .select('*')
          .eq('id', id)
          .single();
        
        if (error) throw error;
        
        currentChat = {
          id: data.id,
          user_id: data.user_id,
          title: data.title,
          messages: data.messages || []
        };
        
        clearMessages();
        currentChat.messages.forEach(msg => {
          addMessage(msg.content, msg.role === 'user', msg.confidence, msg.fileData);
        });
        
        if (window.innerWidth <= 768) toggleSidebar();
        await loadChats();
      } catch (error) {
        console.error('Erro ao carregar chat:', error);
      }
    }

    async function deleteChat(id, event) {
      if (event) event.stopPropagation();
      if (!confirm('Deletar esta conversa?')) return;
      
      try {
        await supabase.from('chats').delete().eq('id', id);
        
        if (currentChat.id === id) {
          await newChat();
        } else {
          await loadChats();
        }
      } catch (error) {
        console.error('Erro ao deletar:', error);
      }
    }

    async function newChat() {
      if (currentChat.messages?.length > 0) {
        await saveChat();
      }
      
      currentChat = {
        id: null,
        user_id: currentChat.user_id,
        title: 'Nova Conversa',
        messages: []
      };
      
      clearMessages();
      await loadChats();
      removeAllFiles();
      
      if (window.innerWidth <= 768) toggleSidebar();
    }

    function toggleSidebar() {
      sidebar.classList.toggle('active');
      sidebarOverlay.classList.toggle('active');
    }

    function filterHistory() {
      const searchTerm = document.getElementById('historySearch').value.toLowerCase();
      document.querySelectorAll('.history-item').forEach(item => {
        const title = item.querySelector('.history-title').textContent.toLowerCase();
        item.style.display = title.includes(searchTerm) ? 'block' : 'none';
      });
    }

    function clearMessages() {
      messages.innerHTML = `
        <div class="empty">
          <i data-lucide="message-circle"></i>
          <h3>Ol√°! Sou seu especialista fiscal</h3>
          <p>Fa√ßa perguntas sobre tributos, CFOPs, c√°lculos e muito mais!</p>
        </div>
      `;
      lucide.createIcons();
    }

    function checkDeadlines() {
      const today = new Date();
      const alerts = [];
      
      if (today.getDate() <= 15) {
        alerts.push({
          message: 'SPED Fiscal at√© dia 15',
          severity: today.getDate() > 12 ? 'high' : 'medium'
        });
      }
      
      const alertDiv = document.getElementById('deadlineAlerts');
      if (alerts.length > 0) {
        alertDiv.innerHTML = alerts.map(a => `
          <div class="alert alert-${a.severity}">
            <i data-lucide="alert-circle"></i>
            ${a.message}
          </div>
        `).join('');
        lucide.createIcons();
      }
    }

    function updateBadges() {
      const container = document.getElementById('badgesContainer');
      container.innerHTML = userStats.badges.map(key => `
        <span class="badge">${badges[key]?.icon} ${badges[key]?.name}</span>
      `).join('');
    }

    async function handleMultipleFiles(event) {
      const files = Array.from(event.target.files);
      const MAX_SIZE = 10 * 1024 * 1024;
      
      for (const file of files) {
        if (file.size > MAX_SIZE) {
          alert(`Arquivo ${file.name} muito grande (m√°x 10MB)`);
          continue;
        }
        
        try {
          const fileData = await processFile(file);
          currentFiles.push(fileData);
          userStats.filesAnalyzed++;
        } catch (error) {
          console.error('Erro:', error);
        }
      }
      
      updateFilesUI();
      fileInput.value = '';
    }

    function updateFilesUI() {
      if (currentFiles.length === 0) {
        fileContainer.style.display = 'none';
        return;
      }
      
      fileContainer.style.display = 'block';
      fileInfo.innerHTML = `
        <div style="display: flex; flex-wrap: wrap; gap: 8px;">
          ${currentFiles.map((file, index) => `
            <span class="file-tag">
              <i data-lucide="file"></i>
              ${file.name}
              <i data-lucide="x" onclick="removeFile(${index})" style="cursor: pointer;"></i>
            </span>
          `).join('')}
        </div>
      `;
      lucide.createIcons();
    }

    async function processFile(file) {
      return new Promise((resolve) => {
        const reader = new FileReader();
        reader.onload = (e) => {
          resolve({
            name: file.name,
            type: file.type,
            size: file.size,
            content: e.target.result?.substring(0, 1000) || 'Conte√∫do n√£o dispon√≠vel',
            summary: 'Arquivo processado'
          });
        };
        
        if (file.type.includes('text') || file.name.includes('.txt')) {
          reader.readAsText(file);
        } else {
          reader.readAsDataURL(file);
        }
      });
    }

    function removeFile(index) {
      currentFiles.splice(index, 1);
      updateFilesUI();
    }

    function removeAllFiles() {
      currentFiles = [];
      updateFilesUI();
    }

    function addMessage(text, isUser, confidence = 'medium', fileData = null) {
      const empty = messages.querySelector('.empty');
      if (empty) empty.remove();
      
      const div = document.createElement('div');
      div.className = `message ${isUser ? 'user' : 'assistant'}`;
      
      let fileHtml = '';
      if (fileData) {
        fileHtml = `
          <div class="file-attachment">
            <i data-lucide="file-text"></i>
            <span>${fileData.name}</span>
          </div>
        `;
      }
      
      div.innerHTML = `
        <div class="avatar"><i data-lucide="${isUser ? 'user' : 'bot'}"></i></div>
        <div class="message-content">
          ${text.replace(/\n/g, '<br>')}
          ${fileHtml}
          ${!isUser ? `
            <div class="message-actions">
              <button class="msg-btn" onclick="copyText(this)"><i data-lucide="copy"></i> Copiar</button>
              <span class="confidence-badge confidence-${confidence}">
                ${confidence === 'high' ? 'üü¢ Alta' : confidence === 'low' ? 'üî¥ Baixa' : 'üü° M√©dia'}
              </span>
            </div>
          ` : ''}
        </div>
      `;
      
      messages.appendChild(div);
      lucide.createIcons();
      messages.scrollTop = messages.scrollHeight;
    }

    function showTypingIndicator() {
      if (!typingIndicator) {
        typingIndicator = document.createElement('div');
        typingIndicator.className = 'message assistant';
        typingIndicator.innerHTML = `
          <div class="avatar"><i data-lucide="bot"></i></div>
          <div class="message-content">
            <div class="typing-indicator">
              <span class="typing-dot"></span>
              <span class="typing-dot"></span>
              <span class="typing-dot"></span>
            </div>
          </div>
        `;
        messages.appendChild(typingIndicator);
        messages.scrollTop = messages.scrollHeight;
        lucide.createIcons();
      }
    }

    function hideTypingIndicator() {
      if (typingIndicator) {
        typingIndicator.remove();
        typingIndicator = null;
      }
    }

    async function send() {
      const text = input.value.trim();
      if (!text && currentFiles.length === 0) return;

      input.disabled = true;
      sendBtn.disabled = true;

      userStats.questions++;

      addMessage(text || 'üìé Arquivo enviado', true, 'medium', currentFiles[0]);
      
      currentChat.messages.push({
        role: 'user',
        content: text || 'Arquivo enviado',
        files: currentFiles
      });

      if (currentChat.messages.length === 1) {
        currentChat.title = (text || 'Conversa com arquivos').substring(0, 50);
        await saveChat();
      }

      showTypingIndicator();

      try {
        const response = await fetch('https://api.groq.com/openai/v1/chat/completions', {
          method: 'POST',
          headers: {
            'Authorization': `Bearer ${API_KEY}`,
            'Content-Type': 'application/json'
          },
          body: JSON.stringify({
            model: 'llama-3.3-70b-versatile',
            messages: [
              { role: 'system', content: PROMPT },
              ...currentChat.messages.map(m => ({
                role: m.role,
                content: m.role === 'user' && m.files?.length ? 
                  `${m.content}\n\n[Arquivos: ${m.files.map(f => f.name).join(', ')}]` : 
                  m.content
              }))
            ],
            temperature: 0.7,
            max_tokens: 2000
          })
        });

        if (!response.ok) throw new Error('Erro na API');

        const data = await response.json();
        hideTypingIndicator();
        
        const reply = data.choices[0].message.content;
        const confidence = 'medium';

        if (reply.length > 100) userStats.correctAnswers++;

        currentChat.messages.push({ role: 'assistant', content: reply, confidence });
        addMessage(reply, false, confidence);
        await saveChat();

        removeAllFiles();
        input.value = '';

      } catch (error) {
        hideTypingIndicator();
        console.error('Erro:', error);
        addMessage('‚ùå Erro ao processar. Tente novamente.', false);
      } finally {
        input.disabled = false;
        sendBtn.disabled = false;
        input.focus();
      }
    }

    function useTemplate(text) {
      input.value = text;
      input.focus();
    }

    function copyText(btn) {
      const text = btn.closest('.message-content').innerText.replace('Copiar', '').trim();
      navigator.clipboard.writeText(text);
      btn.innerHTML = '<i data-lucide="check"></i> Copiado!';
      setTimeout(() => {
        btn.innerHTML = '<i data-lucide="copy"></i> Copiar';
        lucide.createIcons();
      }, 2000);
    }

    function exportChat() {
      if (!currentChat.messages?.length) {
        alert('Nada para exportar');
        return;
      }
      
      const text = currentChat.messages.map(m => 
        `${m.role === 'user' ? 'üë§' : 'ü§ñ'}: ${m.content}`
      ).join('\n\n---\n\n');
      
      const blob = new Blob([text], { type: 'text/plain' });
      const url = URL.createObjectURL(blob);
      const a = document.createElement('a');
      a.href = url;
      a.download = `conversa_${new Date().toISOString().slice(0,10)}.txt`;
      a.click();
      URL.revokeObjectURL(url);
    }

    function showStats() {
      document.getElementById('statsContent').innerHTML = `
        <div class="stats-item"><span>üë§ Perguntas</span><strong>${userStats.questions}</strong></div>
        <div class="stats-item"><span>üìé Arquivos</span><strong>${userStats.filesAnalyzed}</strong></div>
        <div class="stats-item"><span>üéØ √öteis</span><strong>${userStats.correctAnswers}</strong></div>
        <div class="stats-item"><span>üèÜ Badges</span><strong>${userStats.badges.length}</strong></div>
      `;
      document.getElementById('statsModal').classList.add('active');
    }

    function closeStats() {
      document.getElementById('statsModal').classList.remove('active');
    }

    function toggleTheme() {
      const newTheme = document.documentElement.getAttribute('data-theme') === 'dark' ? 'light' : 'dark';
      document.documentElement.setAttribute('data-theme', newTheme);
      localStorage.setItem('theme', newTheme);
    }

    function openCalculator() {
      document.getElementById('calcModal').classList.add('active');
    }

    function closeCalculator() {
      document.getElementById('calcModal').classList.remove('active');
    }

    function calculateFullTaxes() {
      const valor = parseFloat(document.getElementById('calcValor').value) || 0;
      const icms = valor * 0.18;
      const pis = valor * 0.0165;
      const cofins = valor * 0.076;
      const ipi = valor * 0.05;
      
      document.getElementById('resultICMS').textContent = `R$ ${icms.toFixed(2)}`;
      document.getElementById('resultPIS').textContent = `R$ ${pis.toFixed(2)}`;
      document.getElementById('resultCOFINS').textContent = `R$ ${cofins.toFixed(2)}`;
      document.getElementById('resultIPI').textContent = `R$ ${ipi.toFixed(2)}`;
      document.getElementById('resultTotal').textContent = `R$ ${(icms+pis+cofins+ipi).toFixed(2)}`;
      document.getElementById('calcResult').style.display = 'block';
    }

    function handleKey(e) {
      if (e.key === 'Enter' && !e.shiftKey) {
        e.preventDefault();
        send();
      }
    }

    function openAddTemplateModal() {
      alert('Em desenvolvimento');
    }

    // Iniciar
    init();
  </script>
