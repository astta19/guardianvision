<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
  <title>Chat Fiscal Pro</title>
  
  <!-- Meta tags -->
  <meta name="netlify" content="true">
  <meta name="description" content="Chat Fiscal Pro - Especialista em tributos brasileiros">
  <meta name="theme-color" content="#1a1a1a">
  <meta name="apple-mobile-web-app-capable" content="yes">
  
  <!-- √çcones e bibliotecas -->
  <script src="https://unpkg.com/lucide@latest"></script>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      -webkit-tap-highlight-color: transparent;
    }

    :root {
      --bg: #fafafa;
      --card: #ffffff;
      --text: #1a1a1a;
      --text-light: #666;
      --border: #e5e5e5;
      --accent: #1a1a1a;
      --user-bg: #1a1a1a;
      --user-text: #fff;
      --assistant-bg: #fff;
      --assistant-text: #1a1a1a;
      --success: #10b981;
      --warning: #f59e0b;
      --error: #ef4444;
      --safe-top: env(safe-area-inset-top);
      --safe-bottom: env(safe-area-inset-bottom);
    }

    [data-theme="dark"] {
      --bg: #1a1a1a;
      --card: #2d2d2d;
      --text: #f5f5f5;
      --text-light: #a0a0a0;
      --border: #404040;
      --accent: #f5f5f5;
      --user-bg: #f5f5f5;
      --user-text: #1a1a1a;
      --assistant-bg: #2d2d2d;
      --assistant-text: #f5f5f5;
    }

    html {
      scroll-behavior: smooth;
      -webkit-font-smoothing: antialiased;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: var(--bg);
      color: var(--text);
      height: 100dvh;
      display: flex;
      transition: background 0.3s, color 0.3s;
      overflow: hidden;
      width: 100%;
    }

    .container {
      display: flex;
      width: 100%;
      max-width: 1600px;
      margin: 0 auto;
      height: 100dvh;
      position: relative;
    }

    /* Sidebar Mobile */
    .sidebar {
      width: 85%;
      max-width: 320px;
      background: var(--card);
      border-right: 1px solid var(--border);
      display: flex;
      flex-direction: column;
      transition: transform 0.3s ease;
      position: fixed;
      left: 0;
      top: 0;
      bottom: 0;
      z-index: 1000;
      transform: translateX(-100%);
      box-shadow: 2px 0 8px rgba(0,0,0,0.1);
    }

    .sidebar.active {
      transform: translateX(0);
    }

    .sidebar-overlay {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: rgba(0,0,0,0.5);
      z-index: 999;
      backdrop-filter: blur(2px);
    }

    .sidebar-overlay.active {
      display: block;
    }

    @media (min-width: 769px) {
      .sidebar {
        position: relative;
        transform: none;
        width: 280px;
        box-shadow: none;
      }
      
      .sidebar-overlay {
        display: none !important;
      }
    }

    .sidebar-header {
      padding: 20px;
      border-bottom: 1px solid var(--border);
      padding-top: max(20px, env(safe-area-inset-top));
    }

    .sidebar-header h2 {
      font-size: 18px;
      margin-bottom: 15px;
      display: flex;
      align-items: center;
      gap: 8px;
    }

    .new-chat-btn {
      width: 100%;
      padding: 12px;
      background: var(--accent);
      color: var(--user-text);
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-weight: 600;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 8px;
      transition: all 0.2s;
      font-size: 16px;
      min-height: 48px;
    }

    .new-chat-btn:active {
      transform: scale(0.98);
    }

    .history-search {
      margin: 10px 0;
      position: relative;
    }

    .history-search input {
      width: 100%;
      padding: 12px 12px 12px 40px;
      border: 1px solid var(--border);
      border-radius: 8px;
      background: var(--bg);
      color: var(--text);
      font-size: 16px;
      min-height: 48px;
    }

    .history-search i {
      position: absolute;
      left: 12px;
      top: 50%;
      transform: translateY(-50%);
      color: var(--text-light);
      width: 20px;
      height: 20px;
      pointer-events: none;
    }

    .history-list {
      flex: 1;
      overflow-y: auto;
      padding: 10px;
      -webkit-overflow-scrolling: touch;
    }

    .history-item {
      padding: 15px;
      margin-bottom: 8px;
      background: var(--bg);
      border: 1px solid var(--border);
      border-radius: 8px;
      cursor: pointer;
      transition: all 0.2s;
    }

    .history-item:active {
      background: var(--card);
      border-color: var(--accent);
    }

    .history-item.active {
      background: var(--accent);
      color: var(--user-text);
      border-color: var(--accent);
    }

    .history-title {
      font-size: 15px;
      font-weight: 500;
      margin-bottom: 4px;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
    }

    .history-date {
      font-size: 12px;
      opacity: 0.7;
    }

    .history-actions {
      display: flex;
      gap: 8px;
      margin-top: 8px;
    }

    .history-btn {
      padding: 8px 12px;
      background: transparent;
      border: 1px solid var(--border);
      border-radius: 4px;
      cursor: pointer;
      font-size: 14px;
      display: flex;
      align-items: center;
      gap: 4px;
      min-height: 36px;
    }

    .chat {
      flex: 1;
      display: flex;
      flex-direction: column;
      background: var(--bg);
      height: 100dvh;
      min-width: 0;
      overflow: hidden;
    }

    .chat-header {
      background: var(--card);
      border-bottom: 1px solid var(--border);
      padding: 12px 16px;
      padding-top: max(12px, env(safe-area-inset-top));
      display: flex;
      justify-content: space-between;
      align-items: center;
      gap: 8px;
      flex-shrink: 0;
    }

    .chat-title {
      display: flex;
      align-items: center;
      gap: 8px;
      font-size: 16px;
      font-weight: 600;
      flex: 1;
      min-width: 0;
    }

    .chat-title span {
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
    }

    .chat-controls {
      display: flex;
      gap: 6px;
      align-items: center;
      flex-shrink: 0;
    }

    .icon-btn {
      width: 44px;
      height: 44px;
      background: var(--bg);
      border: 1px solid var(--border);
      border-radius: 8px;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: all 0.2s;
      flex-shrink: 0;
    }

    .icon-btn:active {
      background: var(--card);
      border-color: var(--accent);
      transform: scale(0.95);
    }

    .connection-status {
      display: flex;
      align-items: center;
      gap: 4px;
      font-size: 12px;
      padding: 6px 10px;
      border-radius: 20px;
      background: var(--bg);
      white-space: nowrap;
    }

    .templates-section {
      padding: 12px 16px;
      background: var(--card);
      border-bottom: 1px solid var(--border);
    }

    .templates-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 10px;
    }

    .templates-header h3 {
      font-size: 14px;
      color: var(--text-light);
    }

    .template-grid {
      display: flex;
      gap: 8px;
      overflow-x: auto;
      -webkit-overflow-scrolling: touch;
      scrollbar-width: none;
      padding-bottom: 4px;
    }

    .template-grid::-webkit-scrollbar {
      display: none;
    }

    .template-btn {
      padding: 10px 16px;
      background: var(--bg);
      border: 1px solid var(--border);
      border-radius: 25px;
      cursor: pointer;
      white-space: nowrap;
      font-size: 14px;
      display: flex;
      align-items: center;
      gap: 6px;
      transition: all 0.2s;
      min-height: 44px;
    }

    .template-btn:active {
      background: var(--accent);
      color: var(--user-text);
      border-color: var(--accent);
    }

    .messages {
      flex: 1;
      padding: 16px;
      overflow-y: auto;
      display: flex;
      flex-direction: column;
      gap: 12px;
      -webkit-overflow-scrolling: touch;
    }

    .message {
      display: flex;
      gap: 8px;
      animation: slideIn 0.3s;
    }

    @keyframes slideIn {
      from {
        opacity: 0;
        transform: translateY(10px);
      }
    }

    .message.user {
      flex-direction: row-reverse;
    }

    .avatar {
      width: 36px;
      height: 36px;
      border-radius: 50%;
      background: var(--bg);
      border: 1px solid var(--border);
      display: flex;
      align-items: center;
      justify-content: center;
      flex-shrink: 0;
    }

    .user .avatar {
      background: var(--user-bg);
      border-color: var(--user-bg);
    }

    .message-content {
      max-width: 85%;
      padding: 12px;
      border-radius: 16px;
      line-height: 1.5;
      border: 1px solid var(--border);
      position: relative;
      font-size: 15px;
      word-break: break-word;
    }

    @media (min-width: 769px) {
      .message-content {
        max-width: 70%;
      }
    }

    .user .message-content {
      background: var(--user-bg);
      color: var(--user-text);
      border-color: var(--user-bg);
    }

    .assistant .message-content {
      background: var(--assistant-bg);
      color: var(--assistant-text);
      border-color: var(--border);
    }

    .input-area {
      padding: 12px 16px;
      padding-bottom: max(12px, env(safe-area-inset-bottom));
      background: var(--card);
      border-top: 1px solid var(--border);
      flex-shrink: 0;
    }

    @keyframes bounce {
      0%, 60%, 100% { transform: translateY(0); opacity: 0.3; }
      30% { transform: translateY(-8px); opacity: 1; }
    }

    @keyframes spin { to { transform: rotate(360deg); } }

    .input-wrapper {
      display: flex;
      gap: 8px;
      background: var(--bg);
      border: 1px solid var(--border);
      border-radius: 25px;
      padding: 4px 4px 4px 12px;
      transition: all 0.2s;
      align-items: center;
    }

    .input-wrapper:focus-within {
      border-color: var(--accent);
      background: var(--card);
    }

    input {
      flex: 1;
      border: none;
      background: transparent;
      padding: 12px 0;
      font-size: 16px;
      outline: none;
      color: var(--text);
      min-height: 48px;
    }

    .send-btn {
      background: var(--accent);
      color: var(--user-text);
      border: none;
      width: 48px;
      height: 48px;
      border-radius: 50%;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: all 0.2s;
      flex-shrink: 0;
    }

    .send-btn:active {
      transform: scale(0.95);
    }

    .send-btn:disabled {
      opacity: 0.5;
    }

    .modal {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: rgba(0,0,0,0.5);
      z-index: 1100;
      align-items: flex-end;
      justify-content: center;
    }

    @media (min-width: 769px) {
      .modal {
        align-items: center;
      }
    }

    .modal.active {
      display: flex;
    }

    .modal-content {
      background: var(--card);
      border-radius: 20px 20px 0 0;
      padding: 24px 20px 30px;
      max-width: 600px;
      width: 100%;
      max-height: 80vh;
      overflow-y: auto;
      -webkit-overflow-scrolling: touch;
      animation: slideUp 0.3s;
    }

    @media (min-width: 769px) {
      .modal-content {
        border-radius: 16px;
      }
    }

    @keyframes slideUp {
      from {
        transform: translateY(100%);
      }
      to {
        transform: translateY(0);
      }
    }

    .modal-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 20px;
    }

    .close-btn {
      background: none;
      border: none;
      font-size: 28px;
      cursor: pointer;
      color: var(--text);
      width: 44px;
      height: 44px;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .calc-input {
      width: 100%;
      padding: 14px;
      margin-bottom: 15px;
      border: 1px solid var(--border);
      border-radius: 8px;
      background: var(--bg);
      color: var(--text);
      font-size: 16px;
    }

    .calc-result {
      padding: 20px;
      background: var(--bg);
      border-radius: 8px;
      margin-top: 20px;
    }

    .calc-row {
      display: flex;
      justify-content: space-between;
      padding: 12px 0;
      border-bottom: 1px solid var(--border);
    }

    .empty {
      text-align: center;
      padding: 40px 20px;
      color: var(--text-light);
    }

    .empty svg {
      width: 60px;
      height: 60px;
      margin-bottom: 15px;
      color: var(--text);
    }

    .empty h3 {
      margin-bottom: 10px;
      font-size: 20px;
    }
  </style>
</head>
<body>
  <div class="sidebar-overlay" id="sidebarOverlay" onclick="toggleSidebar()"></div>

  <div class="container">
    <aside class="sidebar" id="sidebar">
      <div class="sidebar-header">
        <h2><i data-lucide="history"></i> Conversas</h2>
        <button class="new-chat-btn" onclick="newChat()">
          <i data-lucide="plus"></i> Nova Conversa
        </button>
        <div class="history-search">
          <i data-lucide="search"></i>
          <input type="text" id="historySearch" placeholder="Buscar..." onkeyup="filterHistory()">
        </div>
      </div>
      <div class="history-list" id="historyList">
        <div style="padding: 20px; text-align: center; color: var(--text-light);">
          <i data-lucide="loader" style="width: 24px; height: 24px; animation: spin 1s linear infinite;"></i><br>
          Carregando...
        </div>
      </div>
    </aside>

    <main class="chat">
      <div class="chat-header">
        <div class="chat-title">
          <button class="icon-btn" onclick="toggleSidebar()" style="display: flex; @media (min-width: 769px) { display: none; }">
            <i data-lucide="menu"></i>
          </button>
          <i data-lucide="calculator"></i>
          <span>Chat Fiscal Pro</span>
          <span class="connection-status" id="connectionStatus">
            <i data-lucide="cloud-off"></i>
            <span>Conectando...</span>
          </span>
        </div>
        <div class="chat-controls">
          <button class="icon-btn" onclick="openCalculator()" title="Calculadora">
            <i data-lucide="calculator"></i>
          </button>
          <button class="icon-btn" onclick="toggleTheme()" title="Tema">
            <i data-lucide="moon"></i>
          </button>
        </div>
      </div>

      <div class="templates-section">
        <div class="templates-header">
          <h3>Perguntas R√°pidas</h3>
        </div>
        <div class="template-grid">
          <button class="template-btn" onclick="useTemplate('Como calcular ICMS?')">
            <i data-lucide="calculator"></i> ICMS
          </button>
          <button class="template-btn" onclick="useTemplate('O que √© ICMS-ST?')">
            <i data-lucide="shield"></i> ICMS-ST
          </button>
          <button class="template-btn" onclick="useTemplate('Diferen√ßa entre Lucro Real e Presumido?')">
            <i data-lucide="bar-chart-2"></i> Regimes
          </button>
        </div>
      </div>

      <div class="messages" id="messages">
        <div class="empty">
          <i data-lucide="message-circle"></i>
          <h3>Ol√°! Sou seu especialista fiscal</h3>
          <p>Fa√ßa perguntas sobre tributos, CFOPs e muito mais!</p>
        </div>
      </div>

      <div class="input-area">
        <div class="input-wrapper">
          <input type="text" id="input" placeholder="Digite sua d√∫vida..." onkeypress="handleKey(event)">
          <button class="send-btn" id="sendBtn" onclick="send()">
            <i data-lucide="send"></i>
          </button>
        </div>
      </div>
    </main>
  </div>

  <div class="modal" id="calcModal">
    <div class="modal-content">
      <div class="modal-header">
        <h3 class="modal-title">Calculadora Fiscal</h3>
        <button class="close-btn" onclick="closeCalculator()">&times;</button>
      </div>
      <input type="number" class="calc-input" id="calcValor" placeholder="Valor R$">
      <button class="new-chat-btn" onclick="calculate()">Calcular</button>
      <div class="calc-result" id="calcResult" style="display: none;">
        <div class="calc-row"><span>ICMS (18%):</span><span id="resultICMS">R$ 0,00</span></div>
        <div class="calc-row"><span>Total:</span><span id="resultTotal">R$ 0,00</span></div>
      </div>
    </div>
  </div>

  <script>
    const SUPABASE_URL = 'https://myezzedahfyrelqcgsad.supabase.co';
    const SUPABASE_ANON_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Im15ZXp6ZWRhaGZ5cmVscWNnc2FkIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NzEzMDQ2NDUsImV4cCI6MjA4Njg4MDY0NX0.Cm1bvNbjpPAc7U_NOWPceTw62dSR_Yhv1d38lc1ScDI';
    const GROQ_KEY = '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';
    const GROQ_MODEL = 'llama-3.3-70b-versatile';
    const SYSTEM_PROMPT = `Voc√™ √© um especialista fiscal brasileiro. Responda de forma clara sobre: ICMS, ISS, PIS, COFINS, IPI, regimes tribut√°rios (Simples, Presumido, Real), SPED, GIA, DCTF, CFOPs, ICMS-ST, DIFAL e legisla√ß√£o tribut√°ria. Use **negrito** para conceitos-chave. Seja direto e pr√°tico.`;

    const sb = window.supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);
    const messagesEl = document.getElementById('messages');
    const inputEl = document.getElementById('input');
    const sendBtn = document.getElementById('sendBtn');
    const sidebar = document.getElementById('sidebar');
    const sidebarOverlay = document.getElementById('sidebarOverlay');

    let currentChat = { id: null, title: 'Nova Conversa', messages: [] };
    let chats = [];

    window.onload = async function() {
      lucide.createIcons();
      const theme = localStorage.getItem('theme') || 'light';
      document.documentElement.setAttribute('data-theme', theme);
      updateConnectionStatus('Conectando...', 'loader', 'var(--warning)');
      await checkConnection();
      await loadChats();
    };

    async function checkConnection() {
      try {
        const { error } = await sb.from('chats').select('id').limit(1);
        if (error) throw error;
        updateConnectionStatus('Online', 'cloud', 'var(--success)');
      } catch (e) {
        updateConnectionStatus('Offline', 'cloud-off', 'var(--error)');
        console.error('Supabase erro:', e.message);
      }
    }

    function updateConnectionStatus(text, icon, color) {
      const el = document.getElementById('connectionStatus');
      if (!el) return;
      el.innerHTML = `<i data-lucide="${icon}" style="width:12px;height:12px;color:${color}"></i><span>${text}</span>`;
      lucide.createIcons();
    }

    async function loadChats() {
      try {
        const { data, error } = await sb.from('chats').select('id, title, created_at').order('created_at', { ascending: false });
        if (error) throw error;
        chats = data || [];
        renderHistoryList();
      } catch (e) {
        document.getElementById('historyList').innerHTML =
          `<div style="padding:16px;color:var(--error);font-size:13px">Erro: ${e.message}</div>`;
      }
    }

    function renderHistoryList() {
      const list = document.getElementById('historyList');
      if (!chats.length) {
        list.innerHTML = '<div style="padding:16px;text-align:center;color:var(--text-light);font-size:13px">Nenhuma conversa ainda</div>';
        return;
      }
      list.innerHTML = chats.map(c => `
        <div class="history-item ${c.id === currentChat.id ? 'active' : ''}" onclick="loadChat(${c.id})">
          <div class="history-title">${c.title || 'Nova Conversa'}</div>
          <div class="history-date">${new Date(c.created_at).toLocaleDateString('pt-BR')}</div>
          <div class="history-actions">
            <button class="history-btn" onclick="event.stopPropagation();deleteChat(${c.id})">
              <i data-lucide="trash-2" style="width:12px;height:12px"></i> Deletar
            </button>
          </div>
        </div>`).join('');
      lucide.createIcons();
    }

    async function loadChat(id) {
      try {
        const { data, error } = await sb.from('chats').select('id, title, messages').eq('id', id).single();
        if (error) throw error;
        currentChat = { id: data.id, title: data.title, messages: data.messages || [] };
        messagesEl.innerHTML = '';
        currentChat.messages.forEach(m => addMessage(m.content, m.role === 'user', m.confidence));
        renderHistoryList();
        if (window.innerWidth <= 768) toggleSidebar();
      } catch (e) { console.error('loadChat:', e); }
    }

    async function deleteChat(id) {
      if (!confirm('Deletar esta conversa?')) return;
      await sb.from('chats').delete().eq('id', id);
      if (currentChat.id === id) newChat();
      else await loadChats();
    }

    async function newChat() {
      currentChat = { id: null, title: 'Nova Conversa', messages: [] };
      messagesEl.innerHTML = `
        <div class="empty">
          <i data-lucide="message-circle"></i>
          <h3>Nova conversa</h3>
          <p>Fa√ßa sua primeira pergunta!</p>
        </div>`;
      lucide.createIcons();
      renderHistoryList();
      if (window.innerWidth <= 768) toggleSidebar();
    }

    async function saveChat() {
      try {
        if (currentChat.id) {
          await sb.from('chats').update({ title: currentChat.title, messages: currentChat.messages }).eq('id', currentChat.id);
        } else {
          const { data, error } = await sb.from('chats').insert({ title: currentChat.title, messages: currentChat.messages }).select('id').single();
          if (error) throw error;
          currentChat.id = data.id;
        }
        await loadChats();
      } catch (e) { console.error('saveChat:', e); }
    }

    function addMessage(text, isUser, confidence = 'medium') {
      messagesEl.querySelector('.empty')?.remove();
      const div = document.createElement('div');
      div.className = `message ${isUser ? 'user' : 'assistant'}`;

      const formatted = isUser ? text : formatText(text);
      const footer = !isUser ? `
        <div style="display:flex;align-items:center;gap:8px;margin-top:8px;padding-top:8px;border-top:1px solid var(--border);flex-wrap:wrap">
          <button onclick="copyMsg(this)" style="display:flex;align-items:center;gap:4px;padding:5px 10px;border:1px solid var(--border);border-radius:6px;background:var(--bg);cursor:pointer;font-size:12px;color:var(--text)">
            <i data-lucide="copy" style="width:12px;height:12px"></i> Copiar
          </button>
          <span style="display:inline-flex;align-items:center;gap:4px;padding:4px 8px;border-radius:12px;font-size:11px;font-weight:600;background:${confidence==='high'?'#d1fae5':confidence==='low'?'#fee2e2':'#fef3c7'};color:${confidence==='high'?'#065f46':confidence==='low'?'#991b1b':'#92400e'}">
            ${confidence==='high'?'üü¢ Alta':confidence==='low'?'üî¥ Baixa':'üü° M√©dia'} confian√ßa
          </span>
        </div>` : '';

      div.innerHTML = `
        <div class="avatar"><i data-lucide="${isUser ? 'user' : 'bot'}"></i></div>
        <div class="message-content">${formatted}${footer}</div>`;
      messagesEl.appendChild(div);
      lucide.createIcons();
      messagesEl.scrollTop = messagesEl.scrollHeight;
    }

    function formatText(t) {
      t = t.replace(/\*\*(.*?)\*\*/g, '<strong>$1</strong>');
      t = t.replace(/`(.*?)`/g, '<code style="background:var(--bg);border:1px solid var(--border);border-radius:4px;padding:1px 5px;font-family:monospace;font-size:13px">$1</code>');
      t = t.replace(/^- (.+)$/gm, '<li>$1</li>');
      t = t.replace(/(<li>[\s\S]*?<\/li>)/g, '<ul style="margin-left:18px;margin-top:6px">$1</ul>');
      t = t.replace(/\n/g, '<br>');
      return t;
    }

    function showTyping() {
      messagesEl.querySelector('.empty')?.remove();
      const d = document.createElement('div');
      d.className = 'message assistant'; d.id = 'typing';
      d.innerHTML = `
        <div class="avatar"><i data-lucide="bot"></i></div>
        <div class="message-content" style="display:flex;gap:4px;padding:14px">
          <span style="width:7px;height:7px;background:var(--text-light);border-radius:50%;display:block;animation:bounce 1.3s infinite"></span>
          <span style="width:7px;height:7px;background:var(--text-light);border-radius:50%;display:block;animation:bounce 1.3s .2s infinite"></span>
          <span style="width:7px;height:7px;background:var(--text-light);border-radius:50%;display:block;animation:bounce 1.3s .4s infinite"></span>
        </div>`;
      messagesEl.appendChild(d);
      lucide.createIcons();
      messagesEl.scrollTop = messagesEl.scrollHeight;
    }

    function hideTyping() { document.getElementById('typing')?.remove(); }

    function getConfidence(t) {
      if (/lei\s+n[¬∞¬∫]|decreto|art\.\s*\d|instru√ß√£o normativa/i.test(t)) return 'high';
      if (/pode variar|consulte um contador|verifique|depende do caso/i.test(t)) return 'low';
      return 'medium';
    }

    async function send() {
      const text = inputEl.value.trim();
      if (!text) return;

      inputEl.disabled = true;
      sendBtn.disabled = true;
      inputEl.value = '';

      addMessage(text, true);
      currentChat.messages.push({ role: 'user', content: text });

      if (currentChat.messages.length === 1) {
        currentChat.title = text.slice(0, 60) + (text.length > 60 ? '...' : '');
        await saveChat();
      }

      showTyping();

      try {
        const res = await fetch('https://api.groq.com/openai/v1/chat/completions', {
          method: 'POST',
          headers: { 'Authorization': `Bearer ${GROQ_KEY}`, 'Content-Type': 'application/json' },
          body: JSON.stringify({
            model: GROQ_MODEL,
            temperature: 0.7,
            max_tokens: 2000,
            messages: [
              { role: 'system', content: SYSTEM_PROMPT },
              ...currentChat.messages.slice(-12)
            ]
          })
        });
        if (!res.ok) throw new Error(`HTTP ${res.status}`);
        const data = await res.json();
        const reply = data.choices[0].message.content;
        const conf = getConfidence(reply);
        hideTyping();
        currentChat.messages.push({ role: 'assistant', content: reply, confidence: conf });
        addMessage(reply, false, conf);
        await saveChat();
      } catch (e) {
        hideTyping();
        addMessage(`‚ùå Erro: ${e.message}`, false, 'low');
      }

      inputEl.disabled = false;
      sendBtn.disabled = false;
      inputEl.focus();
    }

    function copyMsg(btn) {
      const text = btn.closest('.message-content').childNodes[0].textContent.trim();
      navigator.clipboard.writeText(text).then(() => {
        btn.innerHTML = '<i data-lucide="check" style="width:12px;height:12px"></i> Copiado!';
        lucide.createIcons();
        setTimeout(() => {
          btn.innerHTML = '<i data-lucide="copy" style="width:12px;height:12px"></i> Copiar';
          lucide.createIcons();
        }, 2000);
      });
    }

    function useTemplate(text) { inputEl.value = text; inputEl.focus(); }

    function toggleSidebar() {
      sidebar.classList.toggle('active');
      sidebarOverlay.classList.toggle('active');
    }

    function filterHistory() {
      const q = document.getElementById('historySearch').value.toLowerCase();
      document.querySelectorAll('.history-item').forEach(item => {
        item.style.display = item.querySelector('.history-title').textContent.toLowerCase().includes(q) ? '' : 'none';
      });
    }

    function toggleTheme() {
      const t = document.documentElement.getAttribute('data-theme') === 'dark' ? 'light' : 'dark';
      document.documentElement.setAttribute('data-theme', t);
      localStorage.setItem('theme', t);
    }

    function openCalculator()  { document.getElementById('calcModal').classList.add('active'); }
    function closeCalculator() { document.getElementById('calcModal').classList.remove('active'); }

    function calculate() {
      const v = parseFloat(document.getElementById('calcValor').value) || 0;
      const icms = v * 0.18;
      const fmt = n => `R$ ${n.toFixed(2).replace('.', ',')}`;
      document.getElementById('resultICMS').textContent = fmt(icms);
      document.getElementById('resultTotal').textContent = fmt(v + icms);
      document.getElementById('calcResult').style.display = 'block';
    }

    function handleKey(e) { if (e.key === 'Enter') send(); }
  </script>
</body>
</html>
